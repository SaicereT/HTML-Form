<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
        <div class="container">
        <div class="card text-center my-4">
            <div class="card-header d-flex justify-content-start">
              <h2>Payment Form example</h2>
            </div>
            <div class="card-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <div class="alert alert-danger d-flex justify-content-star"t role="alert"><b>Some fields are missing.</b></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <label for="basic-url" class="form-label d-flex justify-content-start">Card #</label>
                            <div class="input-group mb-3">
                              <input type="text" class="form-control" id="basic-url" placeholder="XXXX-XXXX-XXXX-XXXX-XXXX" aria-describedby="basic-addon">
                            </div>
                        </div>
                        
                        <div class="col-3">
                            <label for="basic-url" class="form-label d-flex justify-content-start">CVC #</label>
                            <div class="input-group mb-3">
                              <input type="text" class="form-control" placeholder="0000" id="basic-url" aria-describedby="basic-addon3">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="input-group mb-3">
                                <label for="basic-url" class="form-label d-flex justify-content-start">Amount</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">$</span>
                                  <input type="text" class="form-control" placeholder="Amount" id="basic-url" aria-describedby="basic-addon3">
                                </div>
                              </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="basic-url" class="form-label d-flex justify-content-start">First Name</label>
                            <div class="input-group mb-3">
                              <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="basic-url" class="form-label d-flex justify-content-start">Last Name</label>
                            <div class="input-group mb-3">
                              <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="basic-url" class="form-label d-flex justify-content-start">City</label>
                            <div class="input-group mb-3">
                              <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                            </div>
                        </div>
                        <div class="col-3">
                            <label for="basic-url" class="form-label d-flex justify-content-start">State</label>
                            <div class="input-group mb-3">
                                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                    <option selected>Pick a state</option>
                                    <option value="1">New York</option>
                                    <option value="2">California</option>
                                    <option value="3">Florida</option>
                                  </select>
                            </div>
                        </div>
                        <div class="col-3">
                            <label for="basic-url" class="form-label d-flex justify-content-start">Postal Code</label>
                            <div class="input-group mb-3">
                              <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="input-group">
                                <label for="basic-url" class="form-label d-flex justify-content-start">We accept:</label>
                                <div class="input-group mb-3">
                                    <div class="p-1 mb-2 bg-secondary rounded text-white">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1"><i class="bi bi-credit-card"></i></label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1"><i class="bi bi-credit-card-fill"></i></label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1"><i class="bi bi-credit-card-2-front-fill"></i></label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1"><i class="bi bi-credit-card-2-front"></i></label>
                                      </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-6">
                            <div class="input-group">
                                <label for="basic-url" class="form-label d-flex justify-content-start">Postal Code</label>
                                <div class="input-group mb-3">
                                    <textarea class="form-control" id="text-area" aria-label="With textarea"></textarea>
                                </div>
                                <p class="fs-6 text-muted">Add any notes here.</p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-muted d-flex justify-content-end">
                <button type="button" class="btn btn-secondary mx-1">Cancel</button>
                <button type="button" class="btn btn-primary mx-1">Send</button>
            </div>
          </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
